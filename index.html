<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content-left">
        <div class="logo">
            Logo
        </div>
    </div>

    <div class="content-right">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p><br> 
            <p>You know you want to.</p>
        </div>
        <form action="#">
            <div class="form-main">
                <div class="form-header">
                    Let's do this!
                </div>
                <div class="form-inputs">
                    <div class="form-left">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-right">
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
                        <div>
                            <label for="pw_confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="pw_confirm" id="pw_confirm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
    </div>
    
</body>
</html>
